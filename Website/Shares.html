<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- MDBootstrap Datatables  -->
<link href="css/addons/datatables.min.css" rel="stylesheet">
</head>
<body>
    <div id="logoContainer">
        <a href="Shares.html" id="logo">GoodShares</a>
        </div>
  <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Name
      </th>
      <th class="th-sm">Symbol
      </th>
      <th class="th-sm">Price
      </th>
      <th class="th-sm">Units
      </th>
      <th class="th-sm">Currency
      </th>
      <th class="th-sm">Owned
      </th>
      <th class="th-sm">Purchase
      </th>
    </tr>
  </thead>
  <tbody id="tableBody">

  </tbody>
</table>


<h2>User Info:</h2>
<ul id="user-info">

</ul>
  <!-- Mustache -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="js/addons/datatables.min.js"></script>

<script id="stocks-template" type="text/template">
    <tr>
        <td>{{ name }}</td>
        <td>{{ symbol }}</td>
        <td>{{ price }}</td>
        <td>{{ availableShares }}</td>
        <td>{{ currency }}</td>
        <td> {{ owned }}</td>
        <td><button onclick="buyStock('{{ symbol }}')">buy</button></td>
      </tr>
</script>

<script id="user-template" type="text/template">
    <li>Use name: {{ username }}</li>
    <li>Money: {{ pennies }}</li>

</script>

<script>
$(document).ready(function () {
$('#dtBasicExample').DataTable();
$('.dataTables_length').addClass('bs-select');
});
</script>

</body>
</html>

<script type="text/javascript" src="javascript.js"></script>
